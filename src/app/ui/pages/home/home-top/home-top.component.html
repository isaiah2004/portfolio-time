<div class="tb-position--relative main" ngClass.xs="xs" ngClass.sm="sm">
  <div class="tb-container tb-position--relative container">
    <div class="background"></div>
    <div class="pulsate"><div #elem class="parallax"></div></div>
    <!-- <div class="shadow"></div> -->
    <div
      #elem1
      class="circle shadow"
      [style.top]="top"
      [style.left]="left"
    ></div>

    <div class="content-container" fxLayout="column">
      <!-- <div ngClass.gt-sm="tb-height--36" ngClass.sm="tb-height--20" ngClass.xs="tb-height--2"></div> -->

      <div
        ngClass.gt-sm="tb-height--126"
        ngClass.sm="tb-height--72"
        ngClass.xs="tb-height--72"
      ></div>
      <h4
        [@transitionTextEnter]="{ value: 'in', params: { animDelay: 200 } }"
        ngClass.gt-sm="current-typo--h4"
        ngClass.sm="current-typo--h5"
        ngClass.xs="current-typo--h5"
      >
        Hi, I'am Paul Isaiah
      </h4>
      <div
        ngClass.gt-sm="tb-height--24"
        ngClass.sm="tb-height--12"
        ngClass.xs="tb-height--12"
      ></div>
      <h2
        [@transitionTextEnter]="{ value: 'in', params: { animDelay: 300 } }"
        ngClass.gt-sm="current-typo--h1-light"
        ngClass.sm="current-typo--h2-light"
        ngClass.xs="current-typo--h3"
      >
        While(Alive):
      </h2>

      <h2
        [@transitionTextEnter]="{ value: 'in', params: { animDelay: 400 } }"
        ngClass.gt-sm="current-typo--h1-light"
        ngClass.sm="current-typo--h2-light"
        ngClass.xs="current-typo--h3"
      >
        Build, Craft, Create, Invent
      </h2>
      <h2
        [@transitionTextEnter]="{ value: 'in', params: { animDelay: 500 } }"
        ngClass.gt-sm="current-typo--h1-light"
        ngClass.sm="current-typo--h2-light"
        ngClass.xs="current-typo--h3"
      >
        Cool things
      </h2>
      <!-- <h2 [@transitionTextEnter]="{value:'in', params: {animDelay: 600}}"
                 class="current-typo--h3"
                ngClass.sm="current-typo--h3-light">Obsession to</h2> -->
      <div
        ngClass.gt-sm="tb-height--24"
        ngClass.sm="tb-height--16"
        ngClass.xs="tb-height--8"
      ></div>

      <p
        [@transitionTextEnter]="{ value: 'in', params: { animDelay: 700 } }"
        (@transitionTextEnter.done)="_onTextAnimationEnd($event)"
        class="detail tb-color--black-54"
        ngClass.gt-sm="current-typo--body1"
        ngClass.sm="current-typo--body1"
        ngClass.xs="current-typo--body1"
      >
        Iâ€™m am a developer and programmer experienced in making projects
        for software and hardware. Currently, I am building an Club where new
        developer and builders can learn to make their dream projects.
      </p>
      <div
        ngClass.gt-sm="tb-height--126"
        ngClass.sm="tb-height--72"
        ngClass.xs="tb-height--72"
      ></div>
    </div>
  </div>
</div>
